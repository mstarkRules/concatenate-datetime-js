<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Time to time</title>
  </head>
  <body>
    <h2>Time to mess the time</h2>
    <div class="select-area-form">
      <form action="#" id="datetime-form">
        <p>
          <label for="date">Select the date</label>
          <input type="date" id="date" name="date" />
        </p>

        <p>
          <label for="time">Select the time</label>
          <input type="time" id="time" name="time" />
        </p>
        <button type="submit">Enviar</button>
      </form>
      <div id="result-area">
        <p>
          <strong>Concatenated datetime:</strong>
          <p id="result"></p>
        </p>
      </div>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
